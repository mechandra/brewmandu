<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment | Brewmandu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .payment-container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .payment-header {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .total-amount {
            font-size: 20px;
            font-weight: bold;
            color: #ff9800;
            margin-bottom: 15px;
        }

        .payment-options {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .payment-options label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        input[type="radio"] {
            accent-color: #ff9800;
        }

        .payment-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .pay-btn {
            width: 100%;
            background: #ff9800;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .pay-btn:hover {
            background: #e68900;
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <div class="payment-header">Secure Payment</div>
        <p class="total-amount">Total: NPR <span id="paymentTotal">0</span></p>

        <!-- Payment Options -->
        <div class="payment-options">
            <label><input type="radio" name="paymentMethod" value="card" checked> <i class="fas fa-credit-card"></i> Card</label>
            <label><input type="radio" name="paymentMethod" value="wallet"> <i class="fas fa-wallet"></i> Wallet</label>
            <label><input type="radio" name="paymentMethod" value="upi"> <i class="fas fa-mobile-alt"></i> UPI</label>
        </div>

        <!-- Payment Form -->
        <form class="payment-form">
            <input type="text" placeholder="Cardholder Name" required>
            <input type="text" placeholder="Card Number" required>
            <input type="text" placeholder="MM/YY" required>
            <input type="text" placeholder="CVV" required>
            <button type="button" class="pay-btn" onclick="processPayment()">Pay Now</button>
        </form>

        <div class="success-message" id="successMessage">
            âœ… Payment Successful! Redirecting...
        </div>
    </div>

    <script>
        // Get total amount from URL
        const urlParams = new URLSearchParams(window.location.search);
        const totalAmount = urlParams.get("total") || 0;
        document.getElementById("paymentTotal").textContent = totalAmount;

        function processPayment() {
            // Simulate payment process
            document.getElementById("successMessage").style.display = "block";

            setTimeout(() => {
                alert("Payment Successful! Thank you for your order.");
                window.location.href = "index.html"; // Redirect back to homepage
            }, 2000);
        }
    </script>

</body>
</html>
